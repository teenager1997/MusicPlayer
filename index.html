<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>music</title>
		<link rel="stylesheet" type="text/css" href="css/music.css" />
	</head>
	<div class='jAudio--player'>

		<audio></audio>

		<div class='jAudio--ui'>

			<div class='jAudio--thumb'></div>

			<div class='jAudio--status-bar'>

				<div class='jAudio--details'></div>
				<div class='jAudio--volume-bar'></div>

				<div class='jAudio--progress-bar'>
					<div class='jAudio--progress-bar-wrapper'>
						<div class='jAudio--progress-bar-played'>
							<span class='jAudio--progress-bar-pointer'></span>
						</div>
					</div>
				</div>

				<div class='jAudio--time'>
					<span class='jAudio--time-elapsed'>00:00</span>
					<span class='jAudio--time-total'>00:00</span>
				</div>

			</div>

		</div>

		<div class='jAudio--playlist'>
		</div>

		<div class='jAudio--controls'>
			<ul>
				<li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
				<li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
				<li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
			</ul>
		</div>

	</div>

	<script src='js/jquery-3.2.1.min.js'></script>
	<script src='js/jaudio.js'></script>
	<script>
		var t = {
			playlist: [{
					file: "mp3/01.mp3",
					thumb: "thumbs/01.jpg",
					trackName: "千年泪",
					trackArtist: "艾辰",
					trackAlbum: "歌手",
				},
				{
					file: "mp3/02.mp3",
					thumb: "thumbs/02.jpg",
					trackName: "演员",
					trackArtist: "VK",
					trackAlbum: "歌手",
				},
				{
					file: "mp3/03.mp3",
					thumb: "thumbs/03.jpg",
					trackName: "九张机",
					trackArtist: "艾辰",
					trackAlbum: "歌手",
				}
			],
			autoPlay: true
		}

		$(".jAudio--player").jAudio(t);
	</script>

	</body>

</html>
